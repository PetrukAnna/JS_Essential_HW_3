<!DOCTYPE html>
<html>
	<head>
		<title> Array </title>
		<meta charset="utf-8">

		<script type="text/javascript">
			
			document.write("------------------------ Task 2 ------------------------" + "<br/><br/>");

			var arr = [4,6,5,8,4,4,3,2,2,1,15,8,12,0,3,2,17,4,8];

			document.write("Array: " + arr + "<br/>");

			var min = arr[0];
			var max = 0;
			var sum = 0;
			for(i = 0; i < arr.length; i++) {
				if (min > arr[i]) {
					min = arr[i];			
				}
				if (max < arr[i]) {
					max = arr[i];
				}

				sum += arr[i];
			}

			var odd = [];
			for(i = 0; i < arr.length; i++) {
				if(arr[i] % 2 == 1) {
					odd.push(arr[i]);
				}
			}

			var average = parseFloat(sum/arr.length).toFixed(2);

			// Sorting
			var swapped = true;
			var iter = 0;
			var temp;
			while (swapped == true) {
			    swapped = false;
			    iter++;
			    
			    for (i = 0; i < arr.length - iter; i++) {                                       
			        if (arr[i] > arr[i + 1]) {                          
			            temp = arr[i];
			            arr[i] = arr[i + 1];
			            arr[i + 1] = temp;
			            swapped = true;
			        }
	            }                		      
	        }

			document.write("Minimal array element: " + min + "<br/>");
			document.write("Maximum array element: " + max + "<br/>");
			document.write("Sum of array elements: " + sum + "<br/>");
			document.write("Average of array elements: " + average + "<br/>");
			document.write("Odd elements of array: " + odd + "<br/>");
			document.write("Sorted array: " + arr + "<br/>");

			document.write("<br/>------------------------ Task 3 ------------------------" + "<br/><br/>");

			var chessboard = new Array(10);

			for (var i = 0; i < chessboard.length; i++) { 
	            chessboard[i] = new Array(10);   
	        }

			for (var row = 0; row < chessboard.length; row++) {
	            for (var col = 0; col < chessboard[row].length; col++) {
	                if ((row + col) % 2 == 1) {
	                    chessboard[row][col] = "<div></div>";
	                }
	                else {
	                    chessboard[row][col] = "<span></span>";
	                }
	                document.write(chessboard[row][col]);
	            }
	            document.write("<br/>");
	        }

		</script>

		<style type="text/css">

			div {
				width: 30px;
				height: 30px;
				background: black;
				display: inline-block;
				margin-bottom: -4px;
				padding: 0px;
			}

			span {
				width: 30px;
				height: 30px;
				background: pink;
				display: inline-block;
				margin-bottom: -4px;
				padding: 0px;
			}
		</style>
	</head>
	<body>

</html>
